<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />

    <title>Panda Puzzle</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Puzzle</h1>
    <br />
    <button class="container" id="toggleButton">
      Gedrückt halten um Bild zu sehen
    </button>
    <div class="obere-div">
      <div id="board"></div>
      <img id="image" src="images/hauptbild.jpg" style="display: none" />
    </div>
    <h2>Gespielte Züge: <span id="turns">0</span></h2>
    <div class="countdown" id="timer"></div>
    <div id="message"></div>
    <br />
    <!-- message für den timer  -->
    <button id="reloadButton">Neu laden</button><br /><br />
    <div id="pieces"></div>

    <audio id="timerSound">
      <source src="bing.mp3" type="audio/mp3" />
    </audio>
    <p id="copy">&copy;11.2023 Axel & Melle</p>
    <script src="index.js"></script>
  </body>
</html>
